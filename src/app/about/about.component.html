<header class="d-flex">
  <div class="head-bg" [ngStyle]="{'background-image': 'url(assets/img/piccolo-inc_tractor-header.png)'}"></div>
  <div class="container my-auto">
    <div class="row">
      <div class="col-lg-7">
        <div class="slide-card-wrapper">
          <div class="slide-card sr-card">
            <div class="slide-card-body">
              <h2 class="text-animate-1">{{ content.heroTitle }}</h2>
              <p class="text-muted text-animate-2">{{ content.heroContent }}</p>
            </div>
          </div>
        </div>
        <button class="scroll-down">
          {{ content.heroScroll }}
          <img src="assets/img/piccolo-inc_arrow-d.svg"/>
        </button>
      </div>
    </div>
  </div>
  <div class="quick-info-wrapper">
    <ul class="quick-info">
      <li>
        <img src="assets/img/piccolo-inc_phone.svg">
        <p class="mb-0"><a href="tel:2707816021">(270) 781-6021</a></p>
      </li>
      <li>
        <img src="assets/img/piccolo-inc_location.svg">
        <p class="mb-0">7520 Louisville Road, Bowling Green, KY 42101</p>
      </li>
    </ul>
  </div>
</header>

<section>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 mx-auto my-4">
        <div class="slide-card-wrapper">
          <div class="slide-card sr-card">
            <!-- <img class="slide-card-head" src="assets/img/piccolo-inc_about.jpg"> -->
            <div class="slide-card-body">
              <h2>{{ content.principlesTitle }}</h2>
              <p class="text-muted">{{ content.principlesContent }}</p>
              <div class="btn-wrapper">
                <a class="btn" routerLink="/about/principles/">
                  <span class="btn-text">{{ content.principlesCTA }}</span>
                  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 40.83 34.34" height="1.2rem">
  <defs>
    <style>.cls-1{fill:none;}.cls-2{clip-path:url(#clip-path);}.cls-3{fill:#fff;}</style>
    <clipPath id="clip-path" transform="translate(-9.79 -8.03)">
      <rect class="cls-1" width="60.05" height="50.5" transform="translate(60.05 50.5) rotate(-180)"/>
    </clipPath>
  </defs>
  <g id="Layer_2" data-name="Layer 2">
    <g id="Hero">
      <g id="Scroll_Down" data-name="Scroll Down">
        <g class="cls-2">
          <polygon class="cls-3" points="0 19.34 31.05 19.34 16.81 31.36 20.36 34.34 40.83 17.17 20.48 0 16.87 3.03 31.23 15.1 0 15.1 0 19.34"/>
        </g>
      </g>
    </g>
  </g>
</svg>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 mx-auto my-4">
        <div class="slide-card-wrapper">
          <div class="slide-card sr-card">
            <!-- <img class="slide-card-head" src="assets/img/piccolo-inc_clients.jpg"> -->
            <div class="slide-card-body">
              <h2>{{ content.teamTitle }}</h2>
              <p class="text-muted">{{ content.teamContent }}</p>
              <div class="btn-wrapper">
                <a class="btn" routerLink="/about/team/">
                  <span class="btn-text">{{ content.teamCTA }}</span>
                  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 40.83 34.34" height="1.2rem">
  <defs>
    <style>.cls-1{fill:none;}.cls-2{clip-path:url(#clip-path);}.cls-3{fill:#fff;}</style>
    <clipPath id="clip-path" transform="translate(-9.79 -8.03)">
      <rect class="cls-1" width="60.05" height="50.5" transform="translate(60.05 50.5) rotate(-180)"/>
    </clipPath>
  </defs>
  <g id="Layer_2" data-name="Layer 2">
    <g id="Hero">
      <g id="Scroll_Down" data-name="Scroll Down">
        <g class="cls-2">
          <polygon class="cls-3" points="0 19.34 31.05 19.34 16.81 31.36 20.36 34.34 40.83 17.17 20.48 0 16.87 3.03 31.23 15.1 0 15.1 0 19.34"/>
        </g>
      </g>
    </g>
  </g>
</svg>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
