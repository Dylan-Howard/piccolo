<header class="d-flex">
  <div class="head-bg" [ngStyle]="{'background-image': 'url(assets/img/piccolo-inc_tractor-header.png)'}"></div>
  <div class="container my-auto">
    <div class="row">
      <div class="col-lg-7">
        <div class="slide-card-wrapper">
          <div class="slide-card sr-card">
            <div class="slide-card-body">
              <h1 class="text-animate-1">{{ content.heroTitle }}</h1>
              <p class="text-muted text-animate-2">{{ content.heroContent }}</p>
            </div>
          </div>
        </div>
        <button class="scroll-down">
          {{ content.heroScroll }}
          <img src="assets/img/piccolo-inc_arrow-d.svg"/>
        </button>
      </div>
    </div>
  </div>
  <div class="quick-info-wrapper">
    <ul class="quick-info">
      <li>
        <img src="assets/img/piccolo-inc_phone.svg">
        <p class="mb-0"><a href="tel:2707816021">(270) 781-6021</a></p>
      </li>
      <li>
        <img src="assets/img/piccolo-inc_location.svg">
        <p class="mb-0">7520 Louisville Road, Bowling Green, KY 42101</p>
      </li>
    </ul>
  </div>
</header>
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-lg-4 mx-auto my-4" *ngFor="let member of teamInfo">
        <div class="slide-card-wrapper">
          <div class="slide-card sr-card">
            <!-- <img class="slide-card-head" src="assets/img/piccolo-inc_about.jpg"> -->
            <div class="slide-card-body">
              <h2>{{member.name}}</h2>
              <!-- <p class="text-muted" *ngIf="member.title">{{member.title}}</p> -->
              <p class="text-muted">
                <i class="fa fa-phone fa-1x right-margin"></i>
                <a href="tel:{{member.number}}">{{member.publicNumber}}</a>
              </p>
              <p class="text-muted">
                <i class="fa fa-envelope fa-1x right-margin"></i>
                <a href="mailto:{{member.email}}">{{member.email}}</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-contact></app-contact>
